<svg:svg xmlns:pre="http://www.kite9.org/preprocessor" xmlns:svg='http://www.w3.org/2000/svg' xmlns='http://www.kite9.org/schema/adl'>
  <svg:defs>
    <svg:linearGradient id='gg' x1='0%' x2='0%' y1='0%' y2='100%'>
      <svg:stop offset='0%' stop-color='#FFF' />
      <svg:stop offset='100%' stop-color='#DDD' />
    </svg:linearGradient>
  </svg:defs>
  <!-- glyph template -->
  
  <back id='glyph' style='type: decal; sizing: adaptive; '>
    <svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='8' ry='8' style='fill: url(#gg); stroke: black; stroke-width: 2px; ' />
  </back>
  
  <!-- label template -->
  <template id="text-label">
    <svg:text id="label" style='font-size: 15px; stroke: black; font-face: sans-serif; '>{@text}</svg:text>
  </template>
  
  
  <template id="simple" templateAtt="set">
  	<svg:circle cx="10" cy="10" r="5" pre:class="#{@item} #{$template-1}" />
  	<contents />
  </template>
  
  <template id="double" templateAtt="set">
  	<svg:circle cx="10" cy="10" r="5" pre:class="#{@item}" />
  	<container style="kite9-type: container;  ">
  		<svg:circle cx="40" cy="40" r="5" pre:class="#{@item} #{$template-1}" />
  		<contents />
  	</container>
  </template>
  
  <template id="templated-decal">
  	<back style="kite9-usage: decal; kite9-type: svg">
  		<svg:rect x="0" y="0" width="#{$width}" height="#{$height}" pre:class="#{$template-1}" />
  	</back>
  	<contents />
  </template>
  
  <template id="arg-problem">
      <elem style="kite9-usage: decal; kite9-type: svg; kite9-template: url(template.svg#arg-problem-inner); ">
      	<svg:rect x="0" y="0" width="50px" height="50px" pre:color="#{$template-2}" />
      </elem>
      <title style="kite9-type: text; ">
        <contents />
      </title>
  </template>
  
  <template id="arg-problem-inner">
  	<svg:g>
  		<contents />
  	</svg:g>
  </template>
  
</svg:svg>