<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
  width="100%" height="100%" viewBox="0 0 300 310" version="1.2">
  
  <style>
 	@font-face {
		font-family: "obw";
		src: url('opensans-bold-webfont.ttf') format('truetype');
	}
  </style>
  
  <title>Basic textflow</title>
  <rect x="0" y="0" width="100%" height="100%" fill="yellow"/>
  <flowRoot style="font-family: obw;">
    <flowRegion>
      <path d="M100,50L50,300L250,300L200,50z" fill="none" stroke="none"/>
    </flowRegion>
    <flowDiv>
      <flowPara stroke="none" fill="red" font-size="12" text-align="full" text-decoration="underline">
      aaaaaaaaaa aaaaaaaaaa
      pppppppp ppppppppp pppppppppp
      Search the world's information, including webpages, images, videos and more. 
      Google has many special features to help you find exactly what you.
     </flowPara>
     <flowPara font-size="14" text-align="middle">
     Google, Mountain View, CA. 24M likes. Organizing the world's information and making it universally accessible and useful.
     </flowPara>
    </flowDiv>
  </flowRoot>
  <path d="M90,40L40,270L260,270L210,40z" fill="none" stroke="black" stroke-width="5"/>
</svg>
