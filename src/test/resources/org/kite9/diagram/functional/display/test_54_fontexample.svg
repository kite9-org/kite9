<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
  <style>
  @font-face {
     font-family: "opensans-bold-webfont";
     src: url('opensans-bold-webfont.ttf') format('truetype');
  }
   
  .sansseriftext {
     font-family: 'Verdana', sans-serif;
     font-size: 48px;
     font-weight: bold;
     font-style: italic;
  }
    
  .otherfont {
     font-family: "opensans-bold-webfont";
     font-size: 50px;
  }
  </style>
  
  <text x="10" y="350" style="font-family: Unknownski; font-size: 33px;" >Unknown Font</text>

  <text x="10" y="50" class="sansseriftext">Some Verdana Text</text>
  
  <text x="10" y="150" class="otherfont">Some Opensans Text</text>
  
  <text x="10" y="250" style="font-family: 'Arial', sans-serif;" font-size="33px" transform="skewX(-20) rotate(-5)" text-decoration="underline">Some Arial Skewed Text</text>
  
</svg>