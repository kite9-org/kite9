<svg:svg xmlns:svg='http://www.w3.org/2000/svg' xmlns='http://www.kite9.org/schema/adl'>
  <svg:defs>
    <svg:linearGradient id='glyph-background' x1='0%' x2='0%' y1='0%' y2='100%'>
      <svg:stop offset='0%' stop-color='#FFF' />
      <svg:stop offset='100%' stop-color='#DDD' />
    </svg:linearGradient>
    
    <svg:filter id="dropshadow" height="130%">
      <svg:feGaussianBlur in="SourceAlpha" stdDeviation="1"/> 
      <svg:feOffset dx="2" dy="2" /> 
      <svg:feColorMatrix
        type="matrix"
        values="0 0 0 0 .5
                0 0 0 0 .5
                0 0 0 0 .5
                0 0 0 1 0" />
      <svg:feMerge> 
        <svg:feMergeNode/>
        <svg:feMergeNode in="SourceGraphic"/> 
      </svg:feMerge>
    </svg:filter>
  </svg:defs>

  <template id='glyph'>
    <back style='kite9-usage: decal; kite9-type: svg; '>
      <svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='8' ry='8' style='fill: url(#glyph-background); ' class="glyph-back" />
    </back>
    <svg:g class="glyph">
      <contents />
    </svg:g>
  </template>
  
  <template id='key'>
    <back style='kite9-usage: decal; kite9-type: svg; '>
      <svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='0' ry='0' class="key-back" />
    </back>
    <contents />
  </template>

  <template id='arrow'>
    <back style='kite9-usage: decal; kite9-type: svg; ' class="arrow-back">
      <svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='4' ry='4' style='fill: black; ' />
    </back>
    <contents />
  </template>

  <template id='connection-label'>
    <back style='kite9-usage: decal; kite9-type: svg;  '>
      <svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='4' ry='4' class="connection-label-back" />
    </back>
    <svg:g class="connection-label-front">
      <front style="kite9-type: text; ">
        <contents />
      </front>
    </svg:g>
  </template>

  <template id='container-label'>
    <back style="kite9-usage: decal; kite9-type: svg;">
      <svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='4' ry='4' class="container-label-back" />
    </back>
    <svg:g class="container-label-front">
      <front style="kite9-type: text; ">
        <contents />
      </front>
    </svg:g>
  </template>

  <template id='context'>
    <contents />
    <back style='kite9-usage: decal; kite9-type: svg;  ' id="cback" >
      <svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='12' ry='12' class="context-back" />
    </back>
  </template>
  
  <template id='show-box'>
    <back style="kite9-usage: decal; kite9-type: svg;" >
      <svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='12' ry='12' style="stroke: black; fill: none; stroke-width: 1px;" />
    </back>
    <contents />
  </template>

  <template id="generic-text">
    <!-- svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='2' ry='2' stroke="black" fill="none" stroke-width="1" / -->
    <svg:g class="generic-text">
      <text-label style="kite9-type: text;">
        <contents />
      </text-label>
    </svg:g>
  </template>

  <template id="glyph-stereotype-text">
    <!-- svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='2' ry='2' stroke="black" fill="none" stroke-width="1" / -->
    <svg:g class="glyph-stereotype-text">
      <text-label style="kite9-type: text;">
        <contents />
      </text-label>
    </svg:g>
  </template>

  <template id="glyph-label-text">
    <!-- svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='2' ry='2' stroke="black" fill="none" stroke-width="1" / -->
    <svg:g class="glyph-label-text">
      <text-label style="kite9-type: text;" class="glyph-label-text">
        <contents />
      </text-label>
    </svg:g>
  </template>

  <template id="arrow-label-text">
    <!-- svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='2' ry='2' stroke="black" fill="none" stroke-width="1" / -->
    <svg:g class="arrow-label-text">
      <text-label style="kite9-type: text;" class="arrow-label-text">
        <contents />
      </text-label>
    </svg:g>
  </template>
  
  <template id="bold-text">
    <!-- svg:rect x='0' y='0' width='{x1}' height='{y1}' rx='2' ry='2' stroke="black" fill="none" stroke-width="1" / -->
    <svg:g class="bold-text">
      <text-label style="kite9-type: text;">
        <contents />
      </text-label>
    </svg:g>
  </template>
  
 
  <!-- symbol -->
  <template id="circle">
    <svg:circle style="fill: #00A070;  stroke: none" cx="6" cy="6" r="6" />
    <svg:text x="6" y="9" class="symbol-text"><contents xpath="substring(@theChar,1, 1)" type="string"/></svg:text>
  </template>

  <template id="hexagon">
    <svg:polygon points="0,3 6,0 12,3 12,9 6,12 0,9" style="fill: #AA2030;  stroke: none"/>
    <svg:text x="6" y="9" class="symbol-text"><contents xpath="substring(@theChar,1, 1)"  type="string"/></svg:text>   
  </template>

  <template id="diamond">
    <svg:polygon points="6,0 12,6 6,12 0,6"  style="fill: #BB8040;  stroke: none" />
    <svg:text x="6" y="9" class="symbol-text"><contents xpath="substring(@theChar,1, 1)"  type="string" /></svg:text>
  </template>
  
  <template id="square">
    <svg:rect width="12" height="12" x="0" y="0"  style="fill: #CC8050; stroke: none" />
    <svg:text x="6" y="9" class="symbol-text"><contents xpath="substring(@theChar,1, 1)"  type="string"/></svg:text>
  </template>
  
  <template id="link">
    <contents />
    <svg:path d="{path}" class="link" />
  </template>
  
  <template id="diagram">
    <svg:g filter="url(#dropshadow)">
      <contents />
    </svg:g>
  </template>

</svg:svg>