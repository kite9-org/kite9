<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="700" height="660">
  <defs>
    <pattern id="image" patternUnits="userSpaceOnUse" height="75" width="75">
      <image x="0" y="0" height="75" width="75" xlink:href="brokencat.png"/>
    </pattern>
    
    <linearGradient id="Gradient1">
      <stop offset="5%" stop-color="white"/>
      <stop offset="95%" stop-color="blue"/>
    </linearGradient>
    
    <pattern id="squares" x="0" y="0" width=".25" height=".25">
      <rect x="0" y="0" width="50" height="50" fill="skyblue"/>
      <rect x="0" y="0" width="25" height="25" fill="blue"/>
      <circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
    </pattern>
    
  </defs>
  <circle id="top" cx="300" cy="150" r="100" fill="url(#squares)"/>
  
  <circle id="t2" cx="150" cy="150" r="100" fill="url(#image)"/>
  
  <image xlink:href="brokencat.png" x="300" y="75" height="150px" width="150px"/>
</svg>