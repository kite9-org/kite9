<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.0//EN'
          'http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd'>
<svg contentScriptType="text/ecmascript" xmlns:xlink="http://www.w3.org/1999/xlink" zoomAndPan="magnify" contentStyleType="text/css" viewBox="-50 -50 200 200" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" version="1.0"
>
  <title
  >svg arrow with dropshadow</title
  >
  <desc
  >An svg example of an arrow shape with a dropshadow filter applied. The dropshadow filter effect uses feGaussianBlur, feOffset and feMerge.</desc
  >
  <defs
  >
    <filter xmlns:xlink="http://www.w3.org/1999/xlink" xlink:type="simple" xlink:actuate="onLoad" height="130%" id="dropshadow" xlink:show="other" xml:id="dropshadow"
    >
      <feGaussianBlur stdDeviation="3" in="SourceAlpha"
      /> 
      <feOffset result="offsetblur" dx="2" dy="2"
      /> 
      <feMerge
      > 
        <feMergeNode
        />
        <feMergeNode in="SourceGraphic"
        /> 
      </feMerge
        >
    </filter
        >
  </defs
        >
  <polygon fill="#EEEEEE" points="58.263,0.056 100,41.85 58.263,83.641 30.662,83.641 62.438,51.866 0,51.866 0,31.611 62.213,31.611 30.605,0 58.263,0.056" filter="url(#dropshadow)"
        />
</svg
      >
