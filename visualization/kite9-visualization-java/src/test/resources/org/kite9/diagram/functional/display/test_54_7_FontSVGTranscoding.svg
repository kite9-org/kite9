<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.0//EN'
          'http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd'>
<svg contentScriptType="text/ecmascript" xmlns:xlink="http://www.w3.org/1999/xlink" zoomAndPan="magnify" contentStyleType="text/css" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" version="1.0"
>
  <style xmlns="http://www.w3.org/2000/svg" xmlns:xml="http://www.w3.org/XML/1998/namespace" xml:space="preserve"
  >
  @font-face {
     font-family: "opensans-bold-webfont";
     src: url('opensans-bold-webfont.ttf') format('truetype');
  }
   
  .sansseriftext {
     font-family: 'Verdana', sans-serif;
     font-size: 48px;
     font-weight: bold;
     font-style: italic;
  }
    
  .otherfont {
     font-family: "opensans-bold-webfont";
     font-size: 50px;
  }
  </style
  >
  
  <text x="10" y="350" style="font-family: Unknownski; font-size: 33px;" xmlns="http://www.w3.org/2000/svg"
  >Unknown Font</text
  >
  
  <rect x="10" y="350" fill="none" width="300" height="33" stroke="grey" xmlns="http://www.w3.org/2000/svg" stroke-width="1px"
  />

  <text x="10" y="50" class="sansseriftext" xmlns="http://www.w3.org/2000/svg"
  >Some Verdana Text</text
  >
  
  <text x="10" y="150" class="otherfont" xmlns="http://www.w3.org/2000/svg"
  >Some Opensans Text</text
  >
  
  <text x="10" font-size="33px" y="250" text-decoration="underline" transform="skewX(-20) rotate(-5)" style="font-family: 'Arial', sans-serif;" xmlns="http://www.w3.org/2000/svg"
  >Some Arial Skewed Text</text
  >
  
</svg
>
