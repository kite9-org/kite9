<html>
  <head>
    <script type="module">
		import { Timeline } from './timeline.js';


		document.go = function() {
		  const tl = new Timeline(1000); // 1 second
		
		  tl.attribute(attributes, "width", 100, 300);
		  tl.style(attributes, "fill-opacity", 1, .5);
		  tl.style(attributes, "stroke-width", 1, 5);
 		
		  tl.path(straight, "M10 10 L 60 10", "M60 60 L 10 10");
		  tl.path(straighttobend, "M210 10 L 260 10", "M210 10 L 240 60 L 260 10");
		  tl.path(bendtostraight, "M410 10 L 460 10 L 460 60", "M410 60 L 410 10"); 
		
		  tl.path(curve2, "M10 210 L 50 210 Q 60 210 60 220 L 60 250 Q60 260 70 260 L 100 260", "M10 260 L 50 260 Q 60 260 60 250 L 60 210"); 
		  tl.path(curve1, "M110 260 L 150 260 Q 160 260 160 250 L 160 210", "M110 210 L 150 210 Q 160 210 160 220 L 160 250 Q160 260 170 260 L 200 260"); 

		  tl.transform(scale, {translateX: 200, translateY: 0, scaleX: 1, scaleY: 1}, {translateX: 100, translateY: 0, scaleX: 2, scaleY: 1});

		  tl.play();
        }
    </script>
  
  </head>
  
  <svg width="500" height="300">
    <rect id="attributes" width="100" height="60" x="10" y="100" stroke="black"/>
    <rect id="scale" width="100" height="60" x="110" y="100" stroke="black" transform="translate(200,0)"/>
    <path id="straight" d="M10 10 L 60 10" stroke="black" stroke-width="2px" fill="none" />
    <path id="straighttobend" d="M210 10 L 260 10" stroke="black" stroke-width="2px" fill="none" />
    <path id="bendtostraight" d="M410 10 L 460 10 L 460 60" stroke="black" stroke-width="2px" fill="none"/>
    
    <path id="curve2" d="M10 210 L 50 210 Q 60 210 60 220 L 60 250 Q60 260 70 260 L 100 260" stroke="black" stroke-width="2px" fill="none"/>
    <path id="curve1" d="M110 260 L 150 260 Q 160 260 160 250 L 160 210" stroke="black" stroke-width="2px" fill="none"/>
  </svg>
  
  <button onclick="go()">Go</button>
</html>
